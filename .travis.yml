sudo: false
language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
cache:
  pip: false
addons:
  apt:
    packages:
      - 'gcc'
      - 'gfortran'
      - 'libatlas-base-dev'
      - 'libblas-dev'
      - 'libc6'
      - 'libedit-dev'
      - 'libffi-dev'
      - 'liblapack-dev'
install:
  - pip install pytest pylint==1.4.1 astroid==1.3.8
  - pip install -r requirements.txt
  - python setup.py clean --all
  - python setup.py install
script:
  - PYTHONPATH=. python -m pytest -rw -v test
  - ./lint
